<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Blocking Render Example</title>
  <base target="_blank">
  <link rel="stylesheet" href="base-styles.css">
  <style>
    iframe {
      width: 100%;
      height: 300px;
      border: 2px solid #ccc;
    }
  </style>
</head>

<body>
  <h2>Iframe with blocking="render"</h2>

  <iframe src="https://example.com" blocking="render" loading="lazy" title="Example Site"></iframe>

  <p class="note">This iframe uses <code>blocking="render"</code>, meaning its content will be loaded before rendering.
    You might notice a delay in loading.</p>

  <section>
    <h3>Useful Links:</h3>
    <div><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe">MDN Iframe Documentation</a></div>
    <div><a href="https://web.dev/iframe-blocking-render/">Blocking Render in Iframes</a></div>
  </section>
</body>

</html>
