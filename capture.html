<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>capture Example</title>
  <base target="_blank">
  <link rel="stylesheet" href="base-styles.css">
</head>

<body>
  <h2>Attribute 3: capture</h2>
  <label for="file">Upload a file:</label>
  <input type="file" id="file" name="file" capture="user">
  <p class="note">Note: To access the camera on localhost, make sure to use HTTPS.</p>

  <section>
    <h3>Useful Links:</h3>
    <div><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/file#attr-capture">MDN Documentation</a></div>
    <div><a href="https://www.w3schools.com/tags/att_input_capture.asp">w3schools Guide</a></div>
  </section>
</body>

</html>
