<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base target="_blank">
  <link rel="stylesheet" href="base-styles.css">
  <title>dataList Example</title>
</head>

<body>
  <section>
    <h2>Attribute 1: id</h2>
    <label for="name">Enter your name:</label>
    <input type="text" id="name" list="nameList">
    <datalist id="nameList">
      <option value="John">
      <option value="Doe">
      <option value="Jane">
      <option value="Smith">
    </datalist>
  </section>

  <section>
    <h3>Useful Links:</h3>
    <div><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/datalist">MDN Documentation</a></div>
    <div><a href="https://www.w3schools.com/TAGs/tag_datalist.asp">w3schools Guide</a></div>
  </section>
</body>

</html>
