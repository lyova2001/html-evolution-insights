<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>autocomplete Example</title>
  <base target="_blank">
  <link rel="stylesheet" href="base-styles.css">
</head>

<body>
  <h2>Attribute 2: autocomplete</h2>
  <label for="email">Enter your email:</label>
  <input type="email" id="email" name="test" autocomplete="email">
  <p class="note">Pay attention to the name of this input. Although the name is "test", since the autocomplete attribute is set to "email", the browser will offer to autocomplete as an email.</p>

  <section>
    <h3>Useful Links:</h3>
    <div><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/autocomplete">MDN Documentation</a></div>
    <div><a href="https://www.w3schools.com/tags/att_input_autocomplete.asp">w3schools Guide</a></div>
  </section>
</body>

</html>
